<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growth Swift | SEO Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .loader-ring {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #9333ea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s cubic-bezier(0.6, -0.28, 0.735, 0.045) infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .animate-pulse-slow {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      #loadingOverlay {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-100 via-white to-purple-100 min-h-screen p-4 md:p-8 flex flex-col items-center"
  >
    <header
      class="w-full max-w-4xl flex flex-col md:flex-row justify-between items-center gap-6 mb-10 bg-white/70 backdrop-blur-md px-6 py-6 md:px-8 rounded-3xl shadow-sm border border-white/50"
    >
      <div class="flex items-center space-x-4 md:space-x-6">
        <img
          src="/static/2024 logo-02.png"
          alt="Logo"
          class="h-16 md:h-20 w-auto object-contain"
        />
        <div class="border-l-2 border-gray-100 pl-4 md:pl-6">
          <h1
            class="text-2xl md:text-3xl font-black text-gray-900 tracking-tight leading-none"
          >
            Growth <span class="text-purple-600">Swift</span>
          </h1>
          <p
            class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1"
          >
            SEO Intelligence Engine
          </p>
        </div>
      </div>
      <button
        onclick="window.history.back()"
        class="w-full md:w-auto px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-xl text-xs font-black transition-all active:scale-95 uppercase tracking-widest"
      >
        ← BACK
      </button>
    </header>

    <main
      class="glass-card p-6 md:p-10 rounded-[2rem] md:rounded-[2.5rem] shadow-2xl w-full max-w-lg space-y-6 md:space-y-8 relative overflow-hidden"
    >
      <div class="flex p-1.5 bg-gray-100 rounded-2xl">
        <button
          id="btnScrape"
          onclick="toggleMode('scrape')"
          class="flex-1 py-3 rounded-xl font-bold text-sm transition bg-white shadow-sm text-purple-600"
        >
          URL Scraper
        </button>
        <button
          id="btnSearch"
          onclick="toggleMode('search')"
          class="flex-1 py-3 rounded-xl font-bold text-sm transition text-gray-500"
        >
          Web Search
        </button>
      </div>

      <div id="forms-container">
        <form id="scrapeForm" class="space-y-4">
          <input
            type="text"
            id="url"
            placeholder="https://example.com"
            class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 outline-none transition-all text-sm"
            required
          />
          <input
            type="text"
            id="keyword"
            placeholder="Target keyword..."
            class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 outline-none transition-all text-sm"
          />
          <button
            type="submit"
            class="w-full bg-gray-900 text-white p-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all"
          >
            Analyze Site
          </button>
        </form>

        <form id="searchForm" class="space-y-4 hidden">
          <input
            type="text"
            id="searchKeyword"
            placeholder="Search the web..."
            class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-sm"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all"
          >
            Google Search
          </button>
        </form>
      </div>

      <div
        id="loadingOverlay"
        class="absolute inset-0 flex flex-col justify-center items-center z-50 hidden rounded-[2.5rem]"
      >
        <div class="loader-ring mb-4"></div>
        <p
          class="text-purple-700 font-bold text-sm tracking-wide animate-pulse-slow"
        >
          Extracting Intelligence...
        </p>
      </div>

      <div
        id="error"
        class="p-4 bg-red-50 text-red-600 rounded-2xl text-xs font-medium hidden"
      ></div>
      <div
        id="result"
        class="space-y-4 hidden pt-4 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"
      ></div>

      <button
        id="downloadBtn"
        class="hidden w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-xl shadow-emerald-500/20 transition-all hover:bg-emerald-600 active:scale-95 uppercase tracking-widest text-sm"
      >
        Export Report (CSV)
      </button>
    </main>

    <footer
      class="text-center mt-12 text-gray-400 text-[10px] font-bold uppercase tracking-widest"
    >
      Built with ❤️ by <span class="text-gray-800">Growth Swift</span>
    </footer>

    <script>
      const API_BASE_URL = window.location.origin;
      const sForm = document.getElementById("scrapeForm");
      const gForm = document.getElementById("searchForm");
      const resDiv = document.getElementById("result");
      const errDiv = document.getElementById("error");
      const dlBtn = document.getElementById("downloadBtn");
      const loader = document.getElementById("loadingOverlay");

      let currentData = null; // Stores results for CSV export

      function toggleMode(mode) {
        resetUI();
        currentData = null;
        if (mode === "search") {
          sForm.classList.add("hidden");
          gForm.classList.remove("hidden");
          document.getElementById("btnSearch").className =
            "flex-1 py-3 rounded-xl font-bold text-sm bg-white shadow-sm text-blue-600";
          document.getElementById("btnScrape").className =
            "flex-1 py-3 rounded-xl font-bold text-sm text-gray-400";
        } else {
          gForm.classList.add("hidden");
          sForm.classList.remove("hidden");
          document.getElementById("btnScrape").className =
            "flex-1 py-3 rounded-xl font-bold text-sm bg-white shadow-sm text-purple-600";
          document.getElementById("btnSearch").className =
            "flex-1 py-3 rounded-xl font-bold text-sm text-gray-400";
        }
      }

      // --- NEW CSV DOWNLOAD LOGIC ---
      dlBtn.onclick = async () => {
        if (!currentData) return;
        try {
          const response = await fetch(`${API_BASE_URL}/download_csv`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(currentData),
          });

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `GrowthSwift_Report_${Date.now()}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        } catch (err) {
          alert("Download failed. Verify server connection.");
        }
      };

      sForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        resetUI();
        loader.classList.remove("hidden");
        try {
          const response = await fetch(`${API_BASE_URL}/scrape`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              url: document.getElementById("url").value,
              keyword: document.getElementById("keyword").value,
            }),
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error);

          currentData = { type: "scrape", content: data };

          let html = `
            <div class="p-5 bg-white rounded-2xl border border-gray-100 shadow-sm">
                <span class="text-[9px] font-black text-purple-500 uppercase tracking-widest block mb-1">Metadata Results</span>
                <h3 class="font-bold text-gray-900 text-sm leading-tight">${
                  data.title || "N/A"
                }</h3>
                <p class="text-xs text-gray-500 mt-2">${
                  data.description || "No description"
                }</p>
            </div>`;

          // FIXED: Changed context_descriptions to context and added safety checks
          if (data.keyword && data.keyword.count > 0) {
            const contexts = data.keyword.context || []; // Use context from your Python re.findall
            html += `
            <div class="p-5 bg-emerald-50 rounded-2xl border border-emerald-100 mt-4">
                <span class="text-[9px] font-black text-emerald-600 uppercase tracking-widest block mb-2">Keyword Insights: ${
                  data.keyword.term
                }</span>
                <div class="space-y-2">
                    ${contexts
                      .map(
                        (desc) =>
                          `<div class="p-3 bg-white/60 rounded-xl text-[10px] text-emerald-900 italic">"...${desc}..."</div>`
                      )
                      .join("")}
                </div>
            </div>`;
          }
          resDiv.innerHTML = html;
          resDiv.classList.remove("hidden");
          dlBtn.classList.remove("hidden");
        } catch (err) {
          handleError(err);
        } finally {
          loader.classList.add("hidden");
        }
      });
      gForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        resetUI();
        loader.classList.remove("hidden");
        try {
          const response = await fetch(`${API_BASE_URL}/search`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              keyword: document.getElementById("searchKeyword").value,
            }),
          });
          const data = await response.json();

          currentData = { type: "search", results: data.results }; // Prep for CSV

          resDiv.innerHTML = data.results
            .map(
              (r) => `
                        <div class="p-4 border-b border-gray-100 hover:bg-gray-50 rounded-xl transition-colors">
                            <a href="${r.link}" target="_blank" class="text-blue-600 font-bold text-xs block">${r.title}</a>
                            <p class="text-gray-500 text-[10px] mt-1 line-clamp-2">${r.snippet}</p>
                        </div>`
            )
            .join("");
          resDiv.classList.remove("hidden");
          dlBtn.classList.remove("hidden");
        } catch (err) {
          handleError(err);
        } finally {
          loader.classList.add("hidden");
        }
      });

      function resetUI() {
        errDiv.classList.add("hidden");
        resDiv.classList.add("hidden");
        dlBtn.classList.add("hidden");
        resDiv.innerHTML = "";
      }

      function handleError(err) {
        errDiv.innerText = err.message || "System error.";
        errDiv.classList.remove("hidden");
      }
    </script>
  </body>
</html>
